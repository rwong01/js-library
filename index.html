<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <button id="newBook">New Book</button>
            <dialog id="newBookForm">
                <form action="">
                    <ul role="list">
                        <li>
                            <label for="title">Book Title</label><input type="text">
                        </li>
                        <li>
                            <label for="author">Author</label><input type="text">
                        </li>
                        <li>
                            <label for="pages">Num. of Pages</label><input type="text">
                        </li>
                        <li>
                            <label for="read">Read?</label><input type="checkbox">
                        </li>
                    </ul>
                    <button>Add Book</button>
                </form>
            </dialog>
        </div>
        <div id="library"></div>

    </div>
</body>
</html>
